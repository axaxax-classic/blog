{% extends "app/base.html" %}
{% block body %}
    {% for post in posts %}
        <div class="post">
            <h2><a href="{% url 'post_detail' post_id=post.id %}">{{ post.title }}</a></h2>
            <p>{{ post.text|truncatechars:250|linebreaksbr }}</p>
            <p>{{ post.author }}</p>
            <p class="date">{{ post.published_date }}</p>
        </div>
    {% endfor %}
{% endblock %}
